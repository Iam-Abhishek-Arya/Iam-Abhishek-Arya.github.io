    <title>TO-DO List</title>
</head>
<body>
<div class="heading_container">
<h1 class="heading">My To-Do List</h1>
</div>

<div class="container">

    <h2 class="secondary_heading">Add Item</h2>
    <div class="input__container">
        <input id="myInput" class="input" type="text" placeholder="What you want to do ?">
        <button id="addBtn" class="add__btn" onclick="additem()">Add To List</button>
    </div>
    <h2 class="secondary_heading">TO DO</h2>
    <div class="display__area">
        <ol class="list">

        </ol>
    </div>
</div>

<script src="app.js"></script>
